<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
     Cadastro Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-label floating>CPF:</ion-label>
     
      <ion-input formControlName="cpf" type="text"></ion-input>
    </ion-list>
    <ion-list>
        <ion-label floating>E-mail:</ion-label>
        <ion-input formControlName="email" type="text"></ion-input>
      </ion-list>
      <ion-list>
          <ion-label floating>Nome:</ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-list>
        <ion-list>
          <ion-label floating>Senha:</ion-label>
          <ion-input formControlName="senha" type="text"></ion-input>
        </ion-list>
        <ion-button icon-left size="medium" expand="full" shape="round" color="success" tappable (click)="cadastrar()">Cadastrar</ion-button>
  </form>
</ion-content>
