<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label fixed>Email:</ion-label>
    <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
  </ion-item>
</ion-list>
<ion-button icon-left size="medium" expand="full" shape="round" color="success" tappable (click)="recuperarSenha()">Enviar</ion-button>
</ion-content>
